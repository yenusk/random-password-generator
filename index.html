<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a<br /><span>Random Password</span></h1>

      <div class="length-container">
        <br>
        <label for="length">Password Length: </label>
        <input type="number" id="length" value="12" min="6" max="30" />
      </div>
      <br>
      <button id="generateButton" onclick="createPassword()">
        <img src="images/generate.png" alt="Generate Password" />
        Generate Password
      </button>

      <div class="display">
        <input type="text" id="password" placeholder="Password" readonly />
        <img
          src="images/copy.png"
          alt="Copy to clipboard"
          aria-label="Copy to clipboard"
          onclick="copyPassword()"
        />
        <span class="tooltip" id="tooltip">Copied!</span>
      </div>



      <div class="strength-indicator" id="strengthIndicator">
        Password Strength: <span id="strengthText">Weak</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
